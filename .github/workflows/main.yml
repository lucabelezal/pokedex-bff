name: "Main CI/CD"

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'doc/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      run-deployment:
        description: 'Run deployment steps'
        required: false
        default: 'true'
        type: boolean
      run-sonar:
        description: 'Run SonarQube analysis'
        required: false
        default: 'true'
        type: boolean
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: string

jobs:
  # Job principal que usa o workflow compartilhado
  cicd:
    uses: ./.github/workflows/shared-ci.yml
    with:
      run-sonar: ${{ github.event.inputs.run-sonar == 'true' || true && (github.event_name == 'push' && true) }}
      run-deployment: ${{ github.event.inputs.run-deployment == 'true' || true && (github.event_name == 'push' && true) }}
      environment: ${{ github.event.inputs.environment || 'production' }}
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Notifica√ß√£o de deploy (opcional)
  notify:
    needs: cicd
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: üì¢ Deployment notification
        run: |
          if [ "${{ needs.cicd.result }}" == "success" ]; then
            echo "‚úÖ Deployment to production completed successfully!"
            echo "üì¶ Application deployed at: $(date)"
          else
            echo "‚ùå Deployment failed!"
            echo "üîç Check the logs for more details"
          fi