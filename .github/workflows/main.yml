name: "Main CI/CD"

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'doc/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      run-deployment:
        description: 'Run deployment steps'
        required: false
        default: 'true'
        type: boolean
      run-sonar:
        description: 'Run SonarQube analysis'
        required: false
        default: 'true'
        type: boolean
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: string

jobs:
  cicd:
    uses: ./.github/workflows/shared-ci.yml
    with:
      run-sonar: ${{ github.event_name == 'push' || github.event.inputs.run-sonar == 'true' }}
      run-deployment: ${{ github.event_name == 'push' || github.event.inputs.run-deployment == 'true' }}
      environment: ${{ github.event.inputs.environment || 'production' }}
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}