name: "Feature CI"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'doc/**'
      - '.gitignore'
      - 'LICENSE'
  push:
    branches:
      - 'develop'
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'
      - 'release/**'
      - 'chore/**'
      - 'refactor/**'
      - 'test/**'
      - 'docs/**'
      - 'ci/**'
    paths-ignore:
      - '**.md'
      - 'doc/**'
      - '.gitignore'
      - 'LICENSE'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: üì¶ Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: üîß Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: üßπ Run lint (ktlint/detekt)
        run: ./gradlew ktlintCheck detekt --parallel --daemon --no-scan

      - name: üß™ Run tests with coverage
        run: ./gradlew test jacocoTestReport --parallel --daemon --no-scan

      - name: üìä Upload coverage to Codecov
        if: vars.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          token: ${{ vars.CODECOV_TOKEN }}
          files: ./build/reports/jacoco/test/jacocoTestReport.xml
          fail_ci_if_error: false

      - name: üèóÔ∏è Build application
        run: ./gradlew build -x test --parallel --daemon --no-scan

  sonar-analysis:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: üì¶ Restore Gradle cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: üîê Check Sonar token
        id: sonar_token
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "$SONAR_TOKEN" ]; then
            echo "has_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_token=false" >> "$GITHUB_OUTPUT"
            echo "SONAR_TOKEN not set; skipping Sonar analysis."
          fi

      - name: üîß Cache SonarQube packages
        if: steps.sonar_token.outputs.has_token == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: üîç SonarQube analysis
        if: steps.sonar_token.outputs.has_token == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew test jacocoTestReport sonar --parallel --daemon --no-scan \
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY || 'pokedex-bff' }} \
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION || 'lucabelezal' }}
