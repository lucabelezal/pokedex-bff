name: "Shared CI Workflow"

on:
  workflow_call:
    inputs:
      run-sonar:
        required: false
        type: boolean
        default: false
      run-deployment:
        required: false
        type: boolean
        default: false
      environment:
        required: false
        type: string
        default: 'development'
    secrets:
      SONAR_TOKEN:
        required: false

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  # Job 1: Build e Test (sempre executa)
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      cache-hit: ${{ steps.gradle-cache.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ“¦ Cache Gradle packages
        id: gradle-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ”§ Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: ğŸ§¹ Run lint (ktlint/detekt)
        run: ./gradlew ktlintCheck detekt --parallel --daemon --no-scan

      - name: ğŸ§ª Run tests with coverage
        run: ./gradlew test jacocoTestReport --parallel --daemon --no-scan

      - name: ğŸ“Š Upload coverage to Codecov
        if: vars.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          token: ${{ vars.CODECOV_TOKEN }}
          files: ./build/reports/jacoco/test/jacocoTestReport.xml
          fail_ci_if_error: false

      - name: ğŸ—ï¸ Build application
        run: ./gradlew build -x test --parallel --daemon --no-scan

      - name: ğŸ“ Show application size
        run: |
          ls -lh build/libs/
          echo "ğŸ“¦ Application size: $(du -sh build/libs/*.jar | head -1 | awk '{print $1}')"

      - name: ğŸ’¾ Cache build artifacts
        if: inputs.run-deployment
        uses: actions/cache@v4
        with:
          path: build/libs/
          key: ${{ runner.os }}-build-${{ github.sha }}

  # Job 2: SonarQube Analysis (condicional)
  sonar-analysis:
    needs: build-and-test
    if: inputs.run-sonar
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ“¦ Restore Gradle cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ”§ Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ” SonarQube analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew test jacocoTestReport sonar --parallel --daemon --no-scan \
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY || 'pokedex-bff' }} \
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION || 'lucabelezal' }}

  # Job 3: Deploy (condicional - apenas para main)
  deploy:
    needs: [build-and-test, sonar-analysis]
    if: always() && inputs.run-deployment && (needs.build-and-test.result == 'success') && (needs.sonar-analysis.result == 'success' || needs.sonar-analysis.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: ${{ inputs.environment }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: build/libs/
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: ğŸ·ï¸ Create release tag
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION=$(date +'%Y.%m.%d')-${GITHUB_SHA::7}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"

      - name: ğŸš€ Deploy to ${{ inputs.environment }}
        run: |
          echo "ğŸš€ Deploying to ${{ inputs.environment }} environment..."
          echo "ğŸ“¦ Artifact: $(ls build/libs/*.jar | head -1)"
          echo "ğŸ·ï¸ Version: ${VERSION:-development}"
          # Adicionar aqui os passos especÃ­ficos de deploy
          echo "âœ… Deployment completed successfully!"