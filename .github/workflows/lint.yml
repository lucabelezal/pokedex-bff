name: Lint

on:
  pull_request: {}
  push:
    branches:
      - 'develop'
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'
      - 'release/**'
      - 'chore/**'
      - 'refactor/**'
      - 'test/**'
      - 'docs/**'
      - 'ci/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ðŸ”§ Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Rodar Ktlint e Detekt
        run: ./gradlew ktlintCheck detekt

