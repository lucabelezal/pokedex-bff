version: '3.8'

services:
  db:
    container_name: pokedex-bff-db-dev
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pokedex_dev_db
    ports:
      - "5434:5432"  # Porta local 5434 para evitar conflito com outros servi√ßos
    volumes:
      - pokedex-bff-data:/var/lib/postgresql/data
      - ../database/schema/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ../database/seeds/init-data.sql:/docker-entrypoint-initdb.d/02_init-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pokedex_dev_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bff:
    container_name: pokedex-mobile-bff-dev
    build:
      context: ../  # Adjusted to point to the correct project root relative to docker
      dockerfile: Dockerfile  # Explicitly specify the Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/pokedex_dev_db  # Ajusta para a porta interna do container
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      db:
        condition: service_healthy  # Aguarda o banco estar pronto antes de iniciar
    ports:
      - "8081:8080"  # Porta local 8081 para evitar conflito com prod
    entrypoint: ["sh", "-c", "while ! nc -z db 5432; do echo 'Waiting for database...'; sleep 2; done; java -jar app.jar"]

volumes:
  pokedex-bff-data:
