spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pokedex
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3

  jpa:
    hibernate:
      ddl-auto: update # Permite atualizações automáticas do schema
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    com.pokedex: DEBUG