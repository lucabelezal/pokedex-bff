spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pokedex_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

data:
  csv:
    path: ./docker/data/csv/pokemon.csv

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE