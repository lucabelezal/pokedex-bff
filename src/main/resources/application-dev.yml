spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pokedex_db
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: update   # Pode ser 'update', 'create', 'create-drop' ou 'validate'

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE